<extend name="Public/common"/>
<block name="main">
    <fieldset class="layui-elem-field">
        <legend>会员充值订单记录</legend>
        <div class="layui-field-box">
            <table class="layui-table">
                <thead>
                <tr>
                    <th>序号</th>
                    <th>订单编号</th>
                    <th>订单状态</th>
                    <th>充值金额</th>
                    <th>赠送金额</th>
                    <th>订单创建时间</th>
                </tr>
                </thead>
                <tbody>
                <volist name="orderdata" id="vo">
                    <tr>
                        <td>{$vo['id']}</td>
                        <td>{$vo['order_no']}</td>
                        <td><if condition="$vo['status'] eq 0">未支付<elseif condition="$vo['status'] eq 1"/>支付成功<else/>支付失败</if></td>
                        <td>{$vo['recharge_money']}</td>
                        <td>{$vo['give_money']}</td>
                        <td>{$vo['create_time']|date='Y-m-d H:i:s',###}</td>
                    </tr>
                </volist>
                <tr>
                    <td align="right" nowrap="true" colspan="11">
                        <div class="pagination">
                            {$pageHtml}
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </fieldset>
</block>
