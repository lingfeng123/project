<extend name="Public/common" />
<block name="main">

    <h1>修改套餐库存</h1>
    <div class="layui-field-box" style="width: 1000px">
        <form class="layui-form" action="" method="post">
            <if condition="isset($detail['id'])">
                <input type="hidden" name="id" value="{$detail['id']}">
            </if>

            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label"><span style="color:red">*</span> 卡座套餐日库存</label>
                <div class="layui-input-inline">
                    <input type="text" name="kapack_stock" required  value="{$detail['kapack_stock']|default=0}" lay-verify="number" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label"><span style="color:red">*</span> 优惠套餐日库存</label>
                <div class="layui-input-inline">
                    <input type="text" name="sanpack_stock" required  value="{$detail['sanpack_stock']|default=0}" lay-verify="number" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="admin-form">立即修改</button>
                    <a  href="{:U('Merchant/index')}" class="layui-btn layui-btn-danger">返回商户列表</a>
                </div>
            </div>
        </form>
    </div>
</block>
<block name="myScript">
</block>
