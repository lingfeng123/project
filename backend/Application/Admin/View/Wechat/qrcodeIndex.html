<extend name="Public/common"/>
<block name="main">
    <!--主菜单-->
    <div class="layui-field-box">
        <a href="{:U('Wechat/qrcodeAdd')}" class="layui-btn layui-btn-normal api-add" id="create_data"> <i
                class="layui-icon"></i> 添加渠道</a>
        <table class="layui-table">
            <thead>
            <tr>
                <th>渠道标识ID</th>
                <th>渠道名称</th>
                <th>渠道描述</th>
                <th>注册量</th>
                <th>创建时间</th>
                <th>操作</th>
            </tr>
            </thead>
            <volist name="list" id="vo">
                <tr>
                    <td>{$vo['id']}</td>
                    <td>{$vo['title']}</td>
                    <td>{$vo['description']}</td>
                    <td>{$vo['total']}</td>
                    <td>{$vo['created_time']|date="Y-m-d H:i:s", ###}</td>
                    <td>
                        <a href="javascript:;" data-url="{$vo['qrcode']}" class="click-show">
                            <span class="layui-btn layui-btn-small edit layui-btn-primary">查看二维码</span>
                        </a>
                    </td>
                </tr>
            </volist>
        </table>

    </div>

</block>
<block name="myScript">
    <script type="text/javascript">
        layui.use(['form', 'layedit', 'laydate'], function () {
            var form = layui.form
                , layer = layui.layer;

            $('.click-show').click(function () {
                var url = $(this).attr('data-url');
                //显示数据弹窗
                layer.open({
                    type: 2,
                    title: false,
                    area: ['430px', '430px'],
                    skin: 'layui-layer-rim', //加上边框
                    content: url
                });
            });

        });

    </script>
</block>
