<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta content="yes" name="apple-mobile-web-app-capable">
<meta content="yes" name="apple-touch-fullscreen">
<meta content="telephone=no,email=no" name="format-detection">
<script src="/Public/activity/20180115/js/lib/flexible.debug.js"></script>
<link rel="stylesheet" href="/Public/activity/20180115/dest/campaign_reg.css">
<title>空瓶子注册送酒</title>
</head>
<body>
<div class="top">
    <img src="/Public/activity/20180115/img/logo.png" alt="">
    <p class="top_1">注册绑定手机号</p>
    <p>免费获得{$activity_goods}</p>
</div>
<div class="content">
    <p>1月24日注册并绑定手机号的用户，可免费获得空瓶子&Vcoco酒吧提供的{$activity_goods}。</p>
</div>


<div class="password_wrap">

    <if condition="$member_is_reg eq 0">
        <div class="mb18" style="text-align: center;font-size:.5rem; color:#fede29; padding: .5rem 0">
            您还未注册空瓶子
        </div>
        <div class="queren_wrap">
            <a class="queren_btn" href="{:U('Home/Wechat/register', '', true, true)}">立即去注册</a>
        </div>
    </if>


    <if condition="$member_is_reg eq 2">
        <div class="mb18" style="text-align: center;font-size:.5rem; color:#fede29; padding: .5rem 0">
            您未绑定手机, 请先绑定后参加活动!
        </div>
        <div class="content" style="display: block">
            <p style="border: 1px solid #fff;border-radius:3px; height: auto">
                <b>如何绑定？</b>
                <br />
                1、返回微信公众号会话界面，点击“我要订座”进入小程序。<br />
                2、进入小程序后，依次点击“我的 — 绑定手机号” 进行手机绑定操作。<br />
                3、完成手机绑定后再次通过活动入口参与本次活动。
            </p>
        </div>
    </if>


</div>

<script src="/Public/activity/20180115/js/lib/jquery.min.js"></script>
<script src="/Public/activity/20180115/js/lib/md5.js" type="text/javascript"></script>
