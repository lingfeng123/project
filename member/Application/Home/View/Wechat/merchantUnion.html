<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,viewport-fit=cover">
    <title>商家入驻</title>
    <link rel="stylesheet" href="/Public/css/weui.min.css"/>
    <style>.hui {
        background-color: #eaeaea !important;
        color: #f43530 !important;
    }</style>
</head>
<body>
<div class="page__hd">
    <h1 class="page__title" style="text-align: center;font-size: 22px;padding: 20px 0 10px;"><img src="/Public/images/logo.png" width="80" /> </h1>
</div>
<form id="post_data" method="post" action="">
    <div class="weui-cells weui-cells_form">
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">酒吧名称</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="text" name="name" placeholder="请输入酒吧名称">
            </div>
        </div>

        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">所在城市</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="text" name="city" placeholder="请输入加盟城市">
            </div>
        </div>

        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">手机号码</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="number" name="phone" placeholder="请输入联系人手机号码">
            </div>
        </div>

        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">联 系 人</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="text" name="contacter" placeholder="请输入联系人姓名">
            </div>
        </div>

        <div class="weui-cell weui-cell_vcode">
            <div class="weui-cell__hd"><label class="weui-label">验证码</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="text" name="code" placeholder="请输入验证码">
            </div>
            <div class="weui-cell__ft">
                <img class="weui-vcode-img" id="code" src="{:U('Captcha/code')}" onclick="document.getElementById('code').src='{:U('Captcha/code')}&rand='+Math.random();">
            </div>
        </div>
    </div>

    <div class="weui-btn-area">
        <button type="submit" class="weui-btn weui-btn_primary " href="javascript:" id="showTooltips">我要加盟</button>
    </div>
</form>
<div class="weui-msg__extra-area">
    <div class="weui-footer">
        <p class="weui-footer__links">
            <a href="javascript:void(0);" class="weui-footer__link">空瓶子酒吧预定</a>
        </p>
        <p class="weui-footer__text">Copyright © 2017 KONGPINGZI</p>
    </div>
</div>

<!--BEGIN dialog2-->
<div class="js_dialog" id="iosDialog" style="display: none;">
    <div class="weui-mask"></div>
    <div class="weui-dialog">
        <div class="weui-dialog__bd"></div>
        <div class="weui-dialog__ft">
            <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_primary">知道了</a>
        </div>
    </div>
</div>
<!--END dialog2-->
<script src="/Public/js/jquery.min.js"></script>
<script>
    $(function () {
        $('.weui-dialog__btn_primary').click(function () {
            $('#iosDialog').fadeOut(200);
            $('.weui-dialog__bd').text('');
        });

        $('#post_data').submit(function () {
            if ($("input[name=name]").val() == '') {
                $('#iosDialog').fadeIn(200);
                $('.weui-dialog__bd').text('酒吧名称不能为空');
                return false;
            }
            if ($("input[name=city]").val() == '') {
                $('#iosDialog').fadeIn(200);
                $('.weui-dialog__bd').text('城市不能为空');
                return false;
            }
            var phone = $("input[name=phone]").val();
            console.log(phone);
            if (!/^1[345789]\d{9}$/.test(phone)) {
                $('#iosDialog').fadeIn(200);
                $('.weui-dialog__bd').text('手机号码不正确');
                return false;
            }
            if ($("input[name=contacter]").val().length < 2) {
                $('#iosDialog').fadeIn(200);
                $('.weui-dialog__bd').text('联系人不能为空');
                return false;
            }
            if ($("input[name=code]").val().length != 3) {
                $('#iosDialog').fadeIn(200);
                $('.weui-dialog__bd').text('验证码不正确');
                return false;
            }
        })

    });
</script>
</body>
</html>
