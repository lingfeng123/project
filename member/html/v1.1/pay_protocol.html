
<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="yes" name="apple-touch-fullscreen" />
    <meta content="telephone=no,email=no" name="format-detection" />
    <meta content="maximum-dpr=2" name="flexible" />
    <meta content="modeName=750-12" name="grid" />
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="js/lib/flexible_css.debug.js"></script>
    <script src="js/lib/flexible.debug.js"></script>
    <title>充值协议</title>
    <style type="text/css">
        html,body{
            width:100%;
            height:100%;
            color:#fff;
        }
        .grid-wrap{
            background: #292627;
            color: #7b7b7b;
            min-height:100%;
        }
        .body{
            width: 100%;
            min-height: 100%;
        }
        .message{
            padding: 0.533333rem 0.266667rem;
        }
        .text-p {
            line-height: 0.6rem;
        }

        [data-dpr="1"] .text-p {
            font-size: 13px;
        }

        [data-dpr="2"] .text-p {
            font-size: 26px;
        }

        [data-dpr="3"] .text-p {
            font-size: 39px;
        }

        .text-bold {
            font-weight: bold;
        }
        p.text-title{
            font-size:18px;
            margin: 0.3rem 0;
        }
        .text-fff{
            color:#fff;
        }
    </style>
</head>
<body>
<div class="grid-wrap">
</div>
<script type="text/template" id="grid-html">
    <div class="body">
        <div class="message">
            <p class="text-p text-title text-fff">尊敬的用户，欢迎您使用空瓶子平台，为保障您的合法权益，请您在充值前仔细阅读《空瓶子充值协议》（以下简称“本协议”），以免造成误解。当您点击“去充值”按钮后，即视为您已阅读、理解本协议，并同意按本协议的规定参与充值。</p>
            <p class="text-p text-title text-fff">一、余额构成</p>
            <p class="text-p">余额是由您在空瓶子实际充值的金额和充值时赠送的金额构成。</p>
            <p class="text-p text-title text-fff">二、余额有效期</p>
            <p class="text-p">您充值及赠送的金额有期限为自充值日起直到用完即止。</p>
            <p class="text-p text-title text-fff">三、特别说明</p>
            <p class="text-p">一旦充值成功，余额只能在空瓶子平台消费使用，不能提现，不能转赠。</p>
            <p class="text-p text-title text-fff">四、本协议的最终解释权归空瓶子所有。</p>
        </div>
    </div>
</script>
<script src="js/lib/jquery.min.js"></script>
<script>
    function fillHtml() {
        var html = document.querySelector('#grid-html').innerHTML;
        var wrap = document.querySelector('.grid-wrap');
        wrap.innerHTML = html;
        var params = lib.flexible.gridParams;

        for (var i = 1; i <= params.columnCount; i++) {
            (function(j) {
                Array.prototype.slice.call(wrap.querySelectorAll('.grid .col-' + j)).forEach(function(el) {
                    var info = el.querySelector('.info');
                    var a = el.querySelector('.a');
                    if (info) {
                        info.innerHTML = 'c' + j;
                    }
                    if (a) {
                        a.innerHTML = (params.columnXUnit * j + params.gutterXUnit * (j - 1)) + 'a';
                    }
                });
            })(i);
        }
    }

    fillHtml();
</script>
</body>
</html>
